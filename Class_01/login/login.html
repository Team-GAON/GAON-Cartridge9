<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../login/style.css" class="style">
</head>
<body>
    <div class="contain">
        <img src="../images/thunder.png" alt="">
        <div class="login">
            <p>람⭐️쥐💥썬🌪️더</p>
            <form action="">
                <input type="email" id="email" placeholder="이메일을 입력하세요.">
                <input type="password" id="password" placeholder="비밀번호를 입력하세요.">
                <input type="button" id="login" value="로그인하기">
                <span>계정이 없다면 <a href="../signup/signup.html">회원가입</a></span>
            </form>
        </div>
    </div>
    <script src="../login/login.js"></script>
</body>
</html>
