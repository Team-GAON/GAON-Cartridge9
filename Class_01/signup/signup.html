<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../signup/style.css" class="style">
</head>
<body>
    <div class="contain">
        <div class="login">
            <p>회⭐️원💥가🌪️입</p>
            <form action="">
                <span id="not"></span>
                <input type="email" id="email" placeholder="이메일을 입력하세요.">
                <input type="password" id="password" placeholder="비밀번호를 입력하세요.">
                <input type="password" id="repassword" placeholder="비밀번호를 다시 입력하세요.">
                <input type="button" id="signup" value="회원가입하기">
            </form>
        </div>
        <img src="../images/thunderwarrior.png" alt="">
    </div>
    <script src="../signup/signup.js"></script>
</body>
</html>
